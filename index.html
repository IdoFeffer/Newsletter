<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="newsletter-container">
        <section class="img-news">
          <img src="assets/img/signup-desktop.png" alt="img" />
        </section>

        <div class="news-side flex-column">
          <section class="title">Stay updated!</section>

          <section class="bullets">
            <p>Join 60,000+ product managers reciving monthly updates on:</p>
            <ul class="benefits">
              <li>
                <img src="assets/img/V-small.png" alt="" /> Product discovery
                and building what matters
              </li>
              <li>
                <img src="assets/img/V-small.png" alt="" /> Measuring to ensure
                updates are a success
              </li>
              <li>
                <img src="assets/img/V-small.png" alt="" /> And much more!
              </li>
            </ul>
          </section>

          <section class="form">
            <label for="email">Email address</label>
            <div class="input-row flex-column">
              <input type="email" id="email" placeholder="email@company.com" />
              <button>Subscribe to monthly newsletter</button>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
